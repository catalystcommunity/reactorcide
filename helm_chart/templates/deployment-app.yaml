apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.name" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.app.autoscaling.enabled }}
  replicas: {{ .Values.app.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app.serviceAccountName" . }}
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            name: {{ include "app.name" . }}
      - maxSkew: 1
        topologyKey: node
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            name: {{ include "app.name" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "app.name" . }}
          args:
            - serve
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.service.port }}
              protocol: TCP
            {{- if .Values.app.prometheus.enabled }}
            - name: prometheus
              containerPort: {{ .Values.app.prometheus.port }}
              protocol: TCP
            {{ end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "app.name" . }}-config
          env:
            # Secrets from Secret object
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.secretName" . }}
                  key: DB_URI
            {{- if and .Values.corndogs.enabled .Values.corndogs.apiKey }}
            - name: CORNDOGS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.secretName" . }}
                  key: CORNDOGS_API_KEY
            {{- end }}
            {{- if eq .Values.objectStore.type "s3" }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.secretName" . }}
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.secretName" . }}
                  key: AWS_SECRET_ACCESS_KEY
            {{- end }}
            {{- /* Secrets management configuration */ -}}
            {{- if .Values.secrets.storageType }}
            - name: REACTORCIDE_SECRETS_STORAGE_TYPE
              value: {{ .Values.secrets.storageType | quote }}
            {{- end }}
            {{- if .Values.secrets.existingSecret }}
            - name: REACTORCIDE_MASTER_KEYS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: {{ .Values.secrets.existingSecretKey | default "master-keys" }}
            {{- else if .Values.secrets.masterKeys }}
            - name: REACTORCIDE_MASTER_KEYS
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.secretName" . }}
                  key: REACTORCIDE_MASTER_KEYS
            {{- end }}
            {{- if .Values.vcs.github.webhookSecret }}
            - name: REACTORCIDE_VCS_GITHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.secretName" . }}
                  key: REACTORCIDE_VCS_GITHUB_SECRET
            {{- end }}
            # Default user ID from generated secret
            - name: REACTORCIDE_DEFAULT_USER_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.defaults.userSecretName }}
                  key: user-id
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
