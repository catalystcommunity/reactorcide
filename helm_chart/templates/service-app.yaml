apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.name" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.app.service.type }}
  ports:
    - port: {{ .Values.app.service.port }}
      targetPort: {{ .Values.app.service.port }}
      protocol: TCP
      name: http
    {{- if .Values.app.prometheus.enabled }}
    - name: prometheus
      port: {{ .Values.app.prometheus.port }}
      targetPort: {{ .Values.app.prometheus.port }}
      protocol: TCP
    {{ end }}
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
