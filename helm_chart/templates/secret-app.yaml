apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.secretName" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
type: Opaque
data:
  DB_URI: {{ .Values.postgres.uri | b64enc | quote }}
  {{- if .Values.corndogs.enabled }}
  {{- if .Values.corndogs.apiKey }}
  CORNDOGS_API_KEY: {{ .Values.corndogs.apiKey | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if eq .Values.objectStore.type "s3" }}
  AWS_ACCESS_KEY_ID: {{ .Values.objectStore.s3.accessKeyId | b64enc | quote }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.objectStore.s3.secretAccessKey | b64enc | quote }}
  {{- end }}
  {{- if eq .Values.objectStore.type "gcs" }}
  GOOGLE_APPLICATION_CREDENTIALS_JSON: {{ .Values.objectStore.gcs.serviceAccountJson | b64enc | quote }}
  {{- end }}
