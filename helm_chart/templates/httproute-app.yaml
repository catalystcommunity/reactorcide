{{- if and .Values.app.enabled .Values.app.gateway.enabled }}
{{- range .Values.app.gateway.domains }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "app.name" $ }}-{{ . | replace "." "-" | trunc 53 }}
  labels:
    {{- include "app.labels" $ | nindent 4 }}
  {{- with $.Values.app.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    - name: {{ $.Values.app.gateway.gatewayName }}
      {{- if $.Values.app.gateway.gatewayNamespace }}
      namespace: {{ $.Values.app.gateway.gatewayNamespace }}
      {{- end }}
      sectionName: {{ $.Values.app.gateway.sectionName | default "https" }}
  hostnames:
    - {{ . | quote }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: {{ include "app.name" $ }}
          port: {{ $.Values.app.service.port }}
{{- end }}
{{- end }}
