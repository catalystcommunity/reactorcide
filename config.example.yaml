# Reactorcide Configuration
# Copy this file to config.yaml and update with your values

database:
  url: postgres://devuser:devpass@localhost:5432/testpg?sslmode=disable

object_storage:
  endpoint: http://localhost:9000
  access_key: minioadmin
  secret_key: minioadmin
  bucket_logs: reactorcide-logs
  bucket_artifacts: reactorcide-artifacts
  use_ssl: false

api:
  port: 8080
  host: 0.0.0.0
  jwt_secret: change-this-to-a-secure-secret
  log_level: debug

worker:
  concurrency: 2
  poll_interval: 5s
  timeout: 3600s

# Corndogs Queue Configuration (when integrated)
# corndogs:
#   url: http://localhost:9090
#   api_key: your-api-key
#   queue_name: default

# Runnerlib defaults
runnerlib:
  runner_image: ""
  git_ref: main
  code_dir: /job/code
  job_dir: /job
  job_env: ""