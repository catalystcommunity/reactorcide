# Skaffold local development values
app:
  enabled: true
  image:
    pullPolicy: Never  # Images loaded directly into kind
  prometheus:
    enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

web:
  enabled: false  # Can be enabled if needed
  image:
    pullPolicy: Never  # Images loaded directly into kind
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

worker:
  enabled: true
  replicaCount: 1
  image:
    pullPolicy: Never  # Images loaded directly into kind
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 256Mi

postgres:
  uri: postgresql://devuser:devpass@reactorcide-postgresql:5432/reactorcide?sslmode=disable

# Enable bundled PostgreSQL for local development
postgresql:
  enabled: true
  persistence:
    enabled: false  # Disable persistence for local development
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Corndogs configuration for local development
corndogs:
  enabled: true  # Deploy Corndogs subchart
  # Disable bitnami postgresql
  postgresql:
    enabled: false
  # Enable our custom postgres:18 for Corndogs
  customPostgresql:
    enabled: true
    persistence:
      enabled: false

# Default user for local development
defaults:
  userId: "00000000-0000-0000-0000-000000000001"

# Use filesystem storage for local development
objectStore:
  type: filesystem
  bucket: reactorcide-objects
  basePath: /tmp/reactorcide-objects
